shifttax.desc=此功能為切換品項之稅別. 參數值可自行設定為特定稅別代碼. 如參數值為空白, 按下此功能鍵將強制切換至系統預設之稅別, 再按一次此功能鍵時, 則切換至下一個稅別.
shifttax.label=稅別切換
shifttax.name=稅別切換

discountByPercentage.desc=此功能為設定折扣百分比. 參數值可自行設定為某一固定百分比. 如參數值為空白, 此功能會自動擷取按下此功能鍵之前一個輸入之數字作為折扣百分比.
discountByPercentage.label=%-
discountByPercentage.name=折扣百分比

discountByAmount.desc=此功能為設定折扣金額. 參數值可自行設定為某一固定折扣金額. 如參數值為空白, 此功能會自動擷取按下此功能鍵之前一個輸入之數字作為折扣金額.
discountByAmount.label=-
discountByAmount.name=折扣金額

surchargeByPercentage.desc=此功能為設定附加費百分比. 參數值可自行設定為某一固定百分比. 如參數值為空白, 此功能會自動擷取按下此功能鍵之前一個輸入之數字作為附加費百分比.
surchargeByPercentage.label=%+
surchargeByPercentage.name=附加費百分比

surchargeByAmount.desc=此功能為設定附加費金額. 參數值可自行設定為某一固定附加費金額. 如參數值為空白, 此功能會自動擷取按下此功能鍵之前一個輸入之數字作為附加費金額.
surchargeByAmount.label=+
surchargeByAmount.name=附加費金額

cash.desc=此功能為設定現金付款之金額. 參數值可自行設定為某一固定金額. 如參數值為空白, 此功能會自動擷取按下此功能鍵之前一個輸入之數字作為現金付款金額, 如未輸入任何數字即按下此功能鍵, 則視同免找零錢之現金付款交易.
cash.label=現金
cash.name=現金付款

keypress.desc=此功能為模擬輸入字串. 參數值可自行設定一個或一組文字或數字.
